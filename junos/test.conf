version 12.3R6.6;
system {
    root-authentication {
        encrypted-password "<pass>"; ## SECRET-DATA
    }
    services {
        ssh;
        netconf {
            ssh;
        }
        dhcp {
            traceoptions {
                file dhcp_logfile;
                level all;
                flag all;
            }
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}
chassis {
    auto-image-upgrade;
}
