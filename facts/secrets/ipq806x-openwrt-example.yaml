# scale
root_hash: "$1$zh0PjBbB$f9aFGDX9vNYNdSRexhib8/"

# Bump for each year for scale
scale: 19

sshd:
  password_auth: true

rsyslog:
  server: 'server2.scale.lan'
  port: '514'
  protocol: 'udp'

zabbix:
  server: 'server3.scale.lan'

nameserver: '8.8.8.8'

ntp:
  server: '0.openwrt.pool.ntp.org'

wired:
  switches:
    - name: 'switch0'
      reset: '1'
      enable_vlan: '1'
  switch_vlans:
    - device: 'switch0'
      vlan: '1'
      ports: '1 2 3 4 6t'
    - device: 'switch0'
      vlan: '2'
      ports: '5 0t'
# Ports on netgears are reversed.
# i.e. physical port 4 maps to 0 in openwrt
  networks:
    # interface names cant have special characters
    - name: 'mgmt'
      ifname: 'eth0.2'
      type: 'bridge'
      proto: 'dhcp'
      reqopts: '224 225 226'
    - name: 'mgmt6'
      ifname: '@mgmt'
      proto: 'dhcpv6'
      reqprefix: 'no'
    - name: 'staffwifi'
      ifname: 'eth1.1'
      type: 'bridge'
      proto: 'static'
      ipaddr: '192.168.1.1'
      netmask: '255.255.255.0'
    - name: 'scaleslow'
      ifname: 'eth1.100 eth1.500'
      type: 'bridge'
      proto: 'none'
    - name: 'scalefast'
      ifname: 'eth1.101 eth1.501'
      type: 'bridge'
      proto: 'none'

wireless:
  radios:
    - name: 'radio0'
      type: 'mac80211'
      hwmode: '11g'
      channel: '11'
      path: 'soc/1b700000.pci/pci0001:00/0001:00:00.0/0001:01:00.0'
      htmode: 'HT20'
      txpower: '8'
      networks:
        - ssid: 'scale-public-slow'
          password: 'tuxlinux'
          interface: 'scaleslow'
          disabled: 0
        - ssid: 'scale-staff-24'
          password: 'testpassword'
          interface: 'staffwifi'
          disabled: 0
    - name: 'radio1'
      type: 'mac80211'
      hwmode: '11a'
      channel: '36'
      path: 'soc/1b500000.pci/pci0000:00/0000:00:00.0/0000:01:00.0'
      htmode: 'HT20'
      txpower: '8'
      networks:
        - ssid: 'scale-public-fast'
          password: 'tuxlinux'
          interface: 'scalefast'
          disabled: 0
        - ssid: 'scale-staff-5'
          password: 'testpassword'
          interface: 'staffwifi'
          disabled: 0
