# scale
root_hash: "$1$zh0PjBbB$f9aFGDX9vNYNdSRexhib8/"

# Bump for each year for scale
scale: 19

sshd:
 password_auth: true

rsyslog:
  server: 'loghost.scale.lan'
  port: '514'
  protocol: 'udp'

zabbix:
  server: 'zabbix.scale.lan'

ntp:
  server: '0.openwrt.pool.ntp.org'

wired:
  switches:
    - name: 'rtl8366s'
      reset: '1'
      enable_vlan: '1'
      enable_vlan4k: '1'
      blinkrate: '2'
  switch_vlans:
    - device: 'rtl8366s'
      vlan: '100'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '500'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '101'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '501'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '102'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '502'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '103'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '503'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '105'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '505'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '107'
      ports: '0t 1 2 3t 5t'
    - device: 'rtl8366s'
      vlan: '507'
      ports: '0t 1 2 3t 5t'
    - device: 'rtl8366s'
      vlan: '108'
      ports: '0t 3t 5t'
    - device: 'rtl8366s'
      vlan: '508'
      ports: '0t 3t 5t'

# Ports on netgears are reversed.
# i.e. physical port 4 maps to 0 in openwrt
  networks:
    # interface names cant have special characters
    - name: 'mgmt'
      ifname: 'eth0.103 eth0.503 eth1.103 eth1.503'
      type: 'bridge'
      proto: 'dhcp'
      reqopts: '224 225 226'
    - name: 'mgmt6'
      ifname: '@mgmt'
      proto: 'dhcpv6'
      reqprefix: 'no'
    - name: 'staffwifi'
      ifname: 'eth0.108 eth0.508 eth1.108 eth1.508'
      type: 'bridge'
      proto: 'none'
    - name: 'scaleslow'
      ifname: 'eth0.100 eth0.500 eth1.100 eth1.500'
      type: 'bridge'
      proto: 'none'
    - name: 'scalefast'
      ifname: 'eth0.101 eth0.501 eth1.101 eth1.501'
      type: 'bridge'
      proto: 'none'
    - name: 'backdoor'
      ifname: 'eth1.3517'
      proto: 'static'
      ipaddr: '192.168.255.76'
      netmask: '255.255.255.0'

wireless:
  radios:
    - name: 'radio0'
      type: 'mac80211'
      hwmode: '11g'
      channel: '11'
      path: 'pci0000:00/0000:00:11.0'
      htmode: 'HT20'
      txpower: '8'
      networks:
        - ssid: 'scale-public-slow'
          password: 'tuxlinux'
          interface: 'scaleslow'
          disabled: 0
        - ssid: 'scale-staff-24'
          password: 'testpassword'
          interface: 'staffwifi'
          disabled: 0
    - name: 'radio1'
      type: 'mac80211'
      hwmode: '11a'
      channel: '36'
      path: 'pci0000:00/0000:00:12.0'
      htmode: 'HT20'
      txpower: '8'
      networks:
        - ssid: 'scale-public-fast'
          password: 'tuxlinux'
          interface: 'scalefast'
          disabled: 0
        - ssid: 'scale-staff-5'
          password: 'testpassword'
          interface: 'staffwifi'
          disabled: 0
